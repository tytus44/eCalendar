<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCalendar - Google Calendar Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reset CSS globale */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Variabili CSS per il tema scuro (default) */
        :root {
            --primary-color: #6366f1;
            --primary-light: #8b5cf6;
            --primary-dark: #4f46e5;
            --secondary-color: #06b6d4;
            --accent-color: #f59e0b;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --surface: #1e293b;
            --surface-hover: #334155;
            
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            
            --border-color: #334155;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            
            --radius: 12px;
            --radius-lg: 16px;
            --spacing: 1rem;
        }

        /* Variabili CSS per il tema chiaro */
        [data-theme="light"] {
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f1f5f9;
            --surface: #ffffff;
            --surface-hover: #f8fafc;
            
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-muted: #64748b;
            
            --border-color: #e2e8f0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: background 0.3s ease, color 0.3s ease;
            min-height: 100vh;
        }

        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: var(--surface);
            border-right: 1px solid var(--border-color);
            padding: 1.5rem 0 0;
            transition: all 0.3s ease;
            position: fixed;
            height: 100vh;
            z-index: 100;
            display: flex;
            flex-direction: column;
        }

        .logo-section {
            padding: 0rem 1rem 1.5rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem;
            border-radius: var(--radius);
            cursor: pointer;
            width: 100%;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .logo-icon i {
            font-size: 1.5rem;
            color: white;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .nav-menu {
            list-style: none;
            padding: 0 1rem;
            flex: 1;
        }

        .nav-item {
            margin-bottom: 0.5rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: var(--radius);
            transition: all 0.3s ease;
            cursor: pointer;
            font-weight: 500;
        }

        .nav-link:hover {
            background: var(--surface-hover);
            color: var(--text-primary);
        }

        .nav-link.active {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            color: white;
        }

        .nav-link i {
            font-size: 1.25rem;
            width: 24px;
            text-align: center;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 260px;
            transition: margin-left 0.3s ease;
        }

        .header {
            background: var(--surface);
            border-bottom: 1px solid var(--border-color);
            padding: 1.5rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.875rem;
            outline: none;
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--surface-hover);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--bg-tertiary);
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            background: var(--surface-hover);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
        }

        .icon-btn:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        /* Dashboard */
        .dashboard {
            padding: 2rem;
        }

        .dashboard-header {
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dashboard-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        /* Calendar Grid */
        .calendar-container {
            background: var(--surface);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            overflow: hidden;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-tertiary);
        }

        .calendar-nav {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .month-year {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            min-width: 200px;
            text-align: center;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
        }

        .day-header {
            padding: 1rem;
            text-align: center;
            font-weight: 600;
            color: var(--text-secondary);
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border-color);
        }

        .day-cell {
            min-height: 120px;
            border-right: 1px solid var(--border-color);
            border-bottom: 1px solid var(--border-color);
            padding: 0.5rem;
            cursor: pointer;
            transition: background 0.2s ease;
            position: relative;
        }

        .day-cell:hover {
            background: var(--surface-hover);
        }

        .day-cell.other-month {
            color: var(--text-muted);
            background: var(--bg-tertiary);
        }

        .day-cell.today {
            background: rgba(99, 102, 241, 0.1);
        }

        .day-number {
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .day-cell.today .day-number {
            color: var(--primary-color);
            font-weight: 700;
        }

        .event {
            background: var(--primary-color);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            margin-bottom: 0.25rem;
            cursor: pointer;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .event.task {
            background: var(--secondary-color);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: none;
            backdrop-filter: blur(4px);
        }

        .modal-overlay.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal {
            background: var(--surface);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
            max-width: 500px;
            width: 90vw;
            max-height: 90vh;
            overflow: hidden;
        }

        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: all 0.3s ease;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close:hover {
            background: var(--error-color);
            color: white;
        }

        .modal-body {
            padding: 1.5rem;
        }

        .modal-footer {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 1rem;
            padding: 1.5rem;
            border-top: 1px solid var(--border-color);
        }

        /* Form */
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .form-group label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .form-input,
        .form-select,
        .form-textarea {
            padding: 0.75rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            color: var(--text-primary);
            font-size: 0.875rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        /* Hidden file input */
        .hidden {
            display: none;
        }

        /* Mobile */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .header {
                padding: 1rem;
            }

            .dashboard {
                padding: 1rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .day-cell {
                min-height: 80px;
            }

            .calendar-header {
                flex-direction: column;
                gap: 1rem;
            }

            .calendar-nav {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="logo-section">
                <div class="logo-container">
                    <div class="logo-icon">
                        <i class="fas fa-calendar-alt"></i>
                    </div>
                    <div class="logo-text">eCalendar</div>
                </div>
            </div>
            
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#" class="nav-link active" data-page="calendar">
                        <i class="fas fa-calendar"></i>
                        <span class="nav-text">Calendario</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" data-page="events">
                        <i class="fas fa-clock"></i>
                        <span class="nav-text">Eventi</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" data-page="tasks">
                        <i class="fas fa-check-square"></i>
                        <span class="nav-text">Attività</span>
                    </a>
                </li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="header-left">
                    <button class="icon-btn" id="menu-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1 class="dashboard-title">Calendario</h1>
                </div>
                
                <div class="header-actions">
                    <button class="btn" id="add-event-btn">
                        <i class="fas fa-plus"></i>
                        <span>Nuovo Evento</span>
                    </button>
                    <button class="btn btn-secondary" id="import-btn">
                        <i class="fas fa-upload"></i>
                        <span>Importa</span>
                    </button>
                    <button class="btn btn-secondary" id="export-btn">
                        <i class="fas fa-download"></i>
                        <span>Esporta</span>
                    </button>
                    <button class="icon-btn" id="theme-toggle">
                        <i class="fas fa-sun"></i>
                    </button>
                </div>
            </header>

            <!-- Dashboard -->
            <div class="dashboard">
                <!-- Calendar Container -->
                <div class="calendar-container">
                    <div class="calendar-header">
                        <div class="calendar-nav">
                            <button class="icon-btn" id="prev-month">
                                <i class="fas fa-chevron-left"></i>
                            </button>
                            <span class="month-year" id="month-year"></span>
                            <button class="icon-btn" id="next-month">
                                <i class="fas fa-chevron-right"></i>
                            </button>
                        </div>
                        <button class="btn btn-secondary" id="today-btn">Oggi</button>
                    </div>
                    
                    <div class="calendar-grid" id="calendar-grid">
                        <!-- Calendar will be generated here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Event Modal -->
    <div class="modal-overlay" id="event-modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title" id="modal-title">Nuovo Evento</h2>
                <button class="modal-close" id="close-modal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="event-form">
                    <div class="form-group">
                        <label for="event-title">Titolo</label>
                        <input type="text" id="event-title" class="form-input" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="event-description">Descrizione</label>
                        <textarea id="event-description" class="form-textarea"></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="event-date">Data</label>
                            <input type="date" id="event-date" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label for="event-type">Tipo</label>
                            <select id="event-type" class="form-select">
                                <option value="event">Evento</option>
                                <option value="task">Attività</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="event-start-time">Ora Inizio</label>
                            <input type="time" id="event-start-time" class="form-input">
                        </div>
                        <div class="form-group">
                            <label for="event-end-time">Ora Fine</label>
                            <input type="time" id="event-end-time" class="form-input">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancel-btn">Annulla</button>
                <button class="btn" id="save-event-btn">Salva</button>
                <button class="btn" id="delete-event-btn" style="display: none; background: var(--error-color);">Elimina</button>
            </div>
        </div>
    </div>

    <!-- Hidden file input for import -->
    <input type="file" id="import-file" class="hidden" accept=".ics">

    <script>
        // Global variables
        let currentDate = new Date();
        let events = JSON.parse(localStorage.getItem('calendar-events') || '[]');
        let editingEventId = null;

        // DOM elements
        const sidebar = document.getElementById('sidebar');
        const menuToggle = document.getElementById('menu-toggle');
        const calendarGrid = document.getElementById('calendar-grid');
        const monthYear = document.getElementById('month-year');
        const prevMonthBtn = document.getElementById('prev-month');
        const nextMonthBtn = document.getElementById('next-month');
        const todayBtn = document.getElementById('today-btn');
        const addEventBtn = document.getElementById('add-event-btn');
        const importBtn = document.getElementById('import-btn');
        const exportBtn = document.getElementById('export-btn');
        const themeToggle = document.getElementById('theme-toggle');
        const eventModalOverlay = document.getElementById('event-modal-overlay');
        const eventForm = document.getElementById('event-form');
        const closeModal = document.getElementById('close-modal');
        const cancelBtn = document.getElementById('cancel-btn');
        const saveEventBtn = document.getElementById('save-event-btn');
        const deleteEventBtn = document.getElementById('delete-event-btn');
        const importFile = document.getElementById('import-file');

        // Event listeners
        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('open');
        });

        prevMonthBtn.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });

        nextMonthBtn.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });

        todayBtn.addEventListener('click', () => {
            currentDate = new Date();
            renderCalendar();
        });

        addEventBtn.addEventListener('click', () => {
            openEventModal();
        });

        importBtn.addEventListener('click', () => {
            importFile.click();
        });

        exportBtn.addEventListener('click', () => {
            exportToICS();
        });

        themeToggle.addEventListener('click', () => {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            body.setAttribute('data-theme', newTheme);
            
            const icon = themeToggle.querySelector('i');
            icon.className = newTheme === 'light' ? 'fas fa-moon' : 'fas fa-sun';
            
            localStorage.setItem('theme', newTheme);
        });

        closeModal.addEventListener('click', closeEventModal);
        cancelBtn.addEventListener('click', closeEventModal);
        eventModalOverlay.addEventListener('click', (e) => {
            if (e.target === eventModalOverlay) {
                closeEventModal();
            }
        });

        saveEventBtn.addEventListener('click', saveEvent);
        deleteEventBtn.addEventListener('click', deleteEvent);
        importFile.addEventListener('change', importFromICS);

        // Initialize theme
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.body.setAttribute('data-theme', savedTheme);
        const themeIcon = themeToggle.querySelector('i');
        themeIcon.className = savedTheme === 'light' ? 'fas fa-moon' : 'fas fa-sun';

        // Calendar functions
        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            // Update month/year display
            monthYear.textContent = new Intl.DateTimeFormat('it-IT', { 
                month: 'long', 
                year: 'numeric' 
            }).format(currentDate);

            // Clear calendar
            calendarGrid.innerHTML = '';

            // Add day headers
            const dayHeaders = ['Dom', 'Lun', 'Mar', 'Mer', 'Gio', 'Ven', 'Sab'];
            dayHeaders.forEach(day => {
                const dayElement = document.createElement('div');
                dayElement.className = 'day-header';
                dayElement.textContent = day;
                calendarGrid.appendChild(dayElement);
            });

            // Get first day of month and last date
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());

            // Create calendar cells
            for (let i = 0; i < 42; i++) {
                const cellDate = new Date(startDate);
                cellDate.setDate(startDate.getDate() + i);
                
                const dayCell = document.createElement('div');
                dayCell.className = 'day-cell';
                
                if (cellDate.getMonth() !== month) {
                    dayCell.classList.add('other-month');
                }
                
                if (isToday(cellDate)) {
                    dayCell.classList.add('today');
                }

                const dayNumber = document.createElement('div');
                dayNumber.className = 'day-number';
                dayNumber.textContent = cellDate.getDate();
                dayCell.appendChild(dayNumber);

                // Add events for this day
                const dayEvents = getEventsForDate(cellDate);
                dayEvents.forEach(event => {
                    const eventElement = document.createElement('div');
                    eventElement.className = `event ${event.type}`;
                    eventElement.textContent = event.title;
                    eventElement.addEventListener('click', (e) => {
                        e.stopPropagation();
                        openEventModal(event);
                    });
                    dayCell.appendChild(eventElement);
                });

                dayCell.addEventListener('click', () => {
                    const dateString = cellDate.toISOString().split('T')[0];
                    openEventModal(null, dateString);
                });

                calendarGrid.appendChild(dayCell);
            }
        }

        function isToday(date) {
            const today = new Date();
            return date.toDateString() === today.toDateString();
        }

        function getEventsForDate(date) {
            const dateString = date.toISOString().split('T')[0];
            return events.filter(event => event.date === dateString);
        }

        // Modal functions
        function openEventModal(event = null, date = null) {
            editingEventId = event ? event.id : null;
            
            if (event) {
                document.getElementById('modal-title').textContent = 'Modifica Evento';
                document.getElementById('event-title').value = event.title;
                document.getElementById('event-description').value = event.description || '';
                document.getElementById('event-date').value = event.date;
                document.getElementById('event-type').value = event.type;
                document.getElementById('event-start-time').value = event.startTime || '';
                document.getElementById('event-end-time').value = event.endTime || '';
                deleteEventBtn.style.display = 'block';
            } else {
                document.getElementById('modal-title').textContent = 'Nuovo Evento';
                eventForm.reset();
                if (date) {
                    document.getElementById('event-date').value = date;
                }
                deleteEventBtn.style.display = 'none';
            }
            
            eventModalOverlay.classList.add('active');
        }

        function closeEventModal() {
            eventModalOverlay.classList.remove('active');
            eventForm.reset();
            editingEventId = null;
        }

        function saveEvent() {
            const title = document.getElementById('event-title').value;
            const description = document.getElementById('event-description').value;
            const date = document.getElementById('event-date').value;
            const type = document.getElementById('event-type').value;
            const startTime = document.getElementById('event-start-time').value;
            const endTime = document.getElementById('event-end-time').value;

            if (!title || !date) {
                alert('Titolo e data sono obbligatori');
                return;
            }

            const eventData = {
                id: editingEventId || Date.now().toString(),
                title,
                description,
                date,
                type,
                startTime,
                endTime,
                createdAt: new Date().toISOString()
            };

            if (editingEventId) {
                const index = events.findIndex(e => e.id === editingEventId);
                if (index !== -1) {
                    events[index] = eventData;
                }
            } else {
                events.push(eventData);
            }

            localStorage.setItem('calendar-events', JSON.stringify(events));
            closeEventModal();
            renderCalendar();
        }

        function deleteEvent() {
            if (editingEventId && confirm('Sei sicuro di voler eliminare questo evento?')) {
                events = events.filter(e => e.id !== editingEventId);
                localStorage.setItem('calendar-events', JSON.stringify(events));
                closeEventModal();
                renderCalendar();
            }
        }

        // ICS Import/Export functions
        function exportToICS() {
            let icsContent = 'BEGIN:VCALENDAR\nVERSION:2.0\nPRODID:-//eCalendar//eCalendar//EN\n';
            
            events.forEach(event => {
                const startDateTime = event.startTime ? 
                    `${event.date}T${event.startTime.replace(':', '')}00` : 
                    `${event.date.replace(/-/g, '')}`;
                
                const endDateTime = event.endTime ? 
                    `${event.date}T${event.endTime.replace(':', '')}00` : 
                    `${event.date.replace(/-/g, '')}`;

                icsContent += 'BEGIN:VEVENT\n';
                icsContent += `UID:${event.id}@ecalendar.local\n`;
                icsContent += `DTSTART:${startDateTime}\n`;
                icsContent += `DTEND:${endDateTime}\n`;
                icsContent += `SUMMARY:${event.title}\n`;
                if (event.description) {
                    icsContent += `DESCRIPTION:${event.description}\n`;
                }
                icsContent += `CREATED:${event.createdAt.replace(/[-:]/g, '').replace(/\.\d{3}/, '')}\n`;
                icsContent += 'END:VEVENT\n';
            });
            
            icsContent += 'END:VCALENDAR';
            
            const blob = new Blob([icsContent], { type: 'text/calendar' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'calendar.ics';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function importFromICS(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const icsContent = e.target.result;
                parseICS(icsContent);
            };
            reader.readAsText(file);
        }

        function parseICS(icsContent) {
            const lines = icsContent.split('\n');
            let currentEvent = null;
            let currentEventType = null;
            let importedCount = 0;

            lines.forEach(line => {
                line = line.trim();
                
                if (line === 'BEGIN:VEVENT') {
                    currentEvent = {};
                    currentEventType = 'VEVENT';
                } else if (line === 'BEGIN:VTODO') {
                    currentEvent = {};
                    currentEventType = 'VTODO';
                } else if ((line === 'END:VEVENT' || line === 'END:VTODO') && currentEvent) {
                    if (currentEvent.title && currentEvent.date) {
                        // Determina il tipo di evento
                        let eventType = 'event';
                        if (currentEventType === 'VTODO') {
                            eventType = 'task';
                        } else if (currentEvent.title && (
                            currentEvent.title.toLowerCase().includes('scadenza') ||
                            currentEvent.title.toLowerCase().includes('deadline') ||
                            currentEvent.title.toLowerCase().includes('due') ||
                            currentEvent.description && currentEvent.description.toLowerCase().includes('scadenza')
                        )) {
                            eventType = 'task';
                        }

                        const newEvent = {
                            id: Date.now().toString() + Math.random().toString(36).substr(2, 9),
                            title: currentEvent.title,
                            description: currentEvent.description || '',
                            date: currentEvent.date,
                            type: eventType,
                            startTime: currentEvent.startTime || '',
                            endTime: currentEvent.endTime || '',
                            createdAt: new Date().toISOString()
                        };
                        events.push(newEvent);
                        importedCount++;
                    }
                    currentEvent = null;
                    currentEventType = null;
                } else if (currentEvent) {
                    if (line.startsWith('SUMMARY:')) {
                        currentEvent.title = line.substring(8);
                    } else if (line.startsWith('DESCRIPTION:')) {
                        currentEvent.description = line.substring(12);
                    } else if (line.startsWith('DTSTART:') || line.startsWith('DTSTART;')) {
                        const dateValue = line.includes(':') ? line.split(':')[1] : line.substring(8);
                        currentEvent.date = parseICSDate(dateValue);
                        if (dateValue.includes('T')) {
                            currentEvent.startTime = parseICSTime(dateValue);
                        }
                    } else if (line.startsWith('DTEND:') || line.startsWith('DTEND;')) {
                        const dateValue = line.includes(':') ? line.split(':')[1] : line.substring(6);
                        if (dateValue.includes('T')) {
                            currentEvent.endTime = parseICSTime(dateValue);
                        }
                    } else if (line.startsWith('DUE:') || line.startsWith('DUE;')) {
                        // Per i VTODO, DUE rappresenta la scadenza
                        const dateValue = line.includes(':') ? line.split(':')[1] : line.substring(4);
                        currentEvent.date = parseICSDate(dateValue);
                        if (dateValue.includes('T')) {
                            currentEvent.startTime = parseICSTime(dateValue);
                        }
                    } else if (line.startsWith('COMPLETED:')) {
                        // Segna i task completati
                        currentEvent.completed = true;
                    } else if (line.startsWith('STATUS:COMPLETED')) {
                        currentEvent.completed = true;
                    }
                }
            });

            // Funzione helper per parsare le date ICS
            function parseICSDate(dateValue) {
                if (!dateValue) return null;
                
                // Rimuovi eventuali parametri TZID
                dateValue = dateValue.split('T')[0];
                
                if (dateValue.length >= 8) {
                    const year = dateValue.substring(0, 4);
                    const month = dateValue.substring(4, 6);
                    const day = dateValue.substring(6, 8);
                    return `${year}-${month}-${day}`;
                }
                return null;
            }

            // Funzione helper per parsare i tempi ICS
            function parseICSTime(dateValue) {
                if (!dateValue || !dateValue.includes('T')) return '';
                
                const timePart = dateValue.split('T')[1];
                if (timePart.length >= 4) {
                    const hours = timePart.substring(0, 2);
                    const minutes = timePart.substring(2, 4);
                    return `${hours}:${minutes}`;
                }
                return '';
            }

            localStorage.setItem('calendar-events', JSON.stringify(events));
            renderCalendar();
            alert(`Importati ${importedCount} eventi con successo!`);
        }

        // Initialize calendar
        renderCalendar();
    </script>
